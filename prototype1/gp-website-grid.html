<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <div class="input-group filter"> <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> page </span>

                    <input id="filter" type="text" class="form-control" placeholder="e.g. google"></input>
                </div>
            </th>
            <th>valid</th>
            <th>mandatory</th>
            <th>not allowed</th>
            <th>suggestion</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in gridData.passwordRuleObjects">
            <td>
                <img ng-src="{{row.icon}}" class="img-logo" />{{row.url}}
            </td>
            <td>
                <i class="fa fa-2x fa-close fa-fw text-danger"></i>
            </td>
            <td>
                <span class="label label-danger listlabel" ng-if="row.passwordRules.minimalLength > 0">{{"&gt;" + row.passwordRules.minimalLength}}</span>
                <span class="label label-danger listlabel" ng-if="row.passwordRules.maximalLength > 0">{{"&lt;" + row.passwordRules.maximalLength}}</span>
            </td>
            <td>
                <span class="label label-default listlabel">!"ยง$%&amp;</span>
            </td>
            <td>
                <div class="input-group generator">
                    <input type="text" class="form-control" value="banana4.2X" placeholder="Some path" id="copy-input"></input>
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" id="copy-button" data-toggle="tooltip" data-placement="button" title="Copy to Clipboard">Copy</button>
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
