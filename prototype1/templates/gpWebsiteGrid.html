<div class="table-responsive-vertical shadow-z-1">
    <!-- Table starts here -->
    <table class="table table-mc-light-default table-striped">
        <thead>
        <tr>
            <th>
                <div class="input-group filter"><span class="input-group-addon"><span
                        class="glyphicon glyphicon-search"></span> page </span>

                    <input id="filter" type="text" class="form-control" placeholder="e.g. google"
                           ng-model="search"></input>
                </div>
            </th>
            <th>valid</th>
            <th>mandatory</th>
            <th>not allowed</th>
            <th>suggestion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in gridData.passwordRuleObjects | filter:search track by $index">
            <td>
                <img ng-src="{{row.icon}}" class="img-logo"/> {{shortUrl(row.url)}}
            </td>
            <td data-title="valid">
                <gp-valid-cell password="password" row-object="row" index="$index"></gp-valid-cell>
            </td>
            <td data-title="mandatory">
                <gp-mandatory-cell password="password" row-object="row" index="$index"></gp-mandatory-cell>
            </td>
            <td data-title="not allowed">
                <gp-nallowed-cell password="password" row-object="row" index="$index"></gp-nallowed-cell>
            </td>
            <td data-title="suggestion">
                <gp-suggestion-cell row-object="row" password="password" index="$index" ng-if="showSuggestions[$index]==true"></gp-suggestion-cell>
            </td>
        </tr>
        </tbody>
    </table>
</div>
